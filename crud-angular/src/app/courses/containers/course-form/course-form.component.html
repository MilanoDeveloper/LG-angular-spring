<mat-card>

  <mat-toolbar color="primary"> Detalhes do Curso</mat-toolbar>

  <mat-card-content>

    <form [formGroup]="form" class="min-width" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" #input maxlength="100">
        <mat-hint align="start">{{ form.value.name?.length }}/100</mat-hint>
        @if (form.get('name')?.invalid) {
          <mat-error *ngIf="form.get('name')?.invalid">{{errorMessage("name")}}</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-end</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{errorMessage("category")}}</mat-error>
      </mat-form-field>

      <mat-toolbar>
        <span>Aulas</span>
        <button mat-icon-button color="accent"></button>
        <mat-icon aria-label="Adicionar uma nova aula">add</mat-icon>
      </mat-toolbar>
      <table style="width: 100%" formArrayName="lessons" *ngFor="let lesson of getLessonsFormArray(); let i = index">
        <tr [formGroupName]="i">
          <td style="width: 65%">
            <mat-form-field class="full-width">
              <input matInput  formControlName="name">
            </mat-form-field>
          </td>
          <td style="width: 30%">
            <mat-form-field class="full-width">
              <mat-label>URL</mat-label>
              <span matPrefix>https://youtu.be/</span>
              <input matInput  formControlName="youtubeUrl">
            </mat-form-field>
          </td>
        </tr>
      </table>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
